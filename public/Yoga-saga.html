<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>YOGA SAGA</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto+Condensed:wght@300&display=swap"
        rel="stylesheet">
	
</head>
<body>
	
	<section class="header py-2 bg-light">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-5">
                    <img src="./images/Yoga.jpg" class="img-fluid" alt="">

                </div>
                <div class="col-lg-7 text-center py-4 heading">
                    <h1 class="animate__animated animate__heartBeat animate__infinite">YOGA SAGA</h1> 
				
                        <div class=" py-2 ">  
							<div class="d-flex m-player">
								<h4 class="m-3">Player: <strong>Ishmael</strong></h4> 
								<button class="btn btn1 m-3" type="button" onclick="init()">Start</button>
							</div>
							
							 <!-- Slideshow container -->
							 <div class="slideshow-container card">
								<!-- Full-width images with number and caption text -->
								<div class="mySlides fade">
									<img class="img-fluid" src="./images/tree-pose.jpg">
								</div>
						
								<div class="mySlides fade">
									<img class="img-fluid" src="./images/chair-pose.jpg">
								</div>
							
								<div class="mySlides fade">
									<img class="img-fluid" src="./images/disco-pose.jpg">
								</div>

								<div class="mySlides fade">
									<img class="img-fluid" src="./images/Triangular-Pose.jpg">
								</div>
							</div>

							<!-- <div><canvas id="canvas" style="height: 350px; width: 500px;"></canvas></div>
							<div id="label-container"></div> -->
                        </div>            

                </div>
            </div>
        </div>
    </section>

	<script src="yoga.js"></script>
	<script src="model.js"></script>
</body>
</html>
